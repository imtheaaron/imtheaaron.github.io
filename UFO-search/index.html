<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aliens Among Us!</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- bootstrap link below -->

  <link rel="stylesheet" href="stylesheet.css">

<body style="background-color:black">
  <div class="jumbotron jumbotron-fluid jumbotron-image">
    <div class="container">
      <h1 class="display-4">Aliens Among Us!</h1>
      <p class="lead">UFOs are everywhere - and they could be filled with aliens!
          Search through UFO sightings to learn the truth for yourself...
      </p>
    </div>
  </div>

  <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!-- <div class="form-group"> -->
              <input type="text" class="form-control searchbox" id="date-search" placeholder="Enter a Date: DD/MM/YYYY">
              <input type="text" class="form-control searchbox" id="city-search" placeholder="Enter a city">
              <input type="text" class="form-control searchbox" id="state-search" placeholder="Enter a state">
              <input type="text" class="form-control searchbox" id="country-search" placeholder="Enter a country">
              <input type="text" class="form-control searchbox" id="shape-search" placeholder="Enter a shape">
              <!-- <button id="search" type="button" class="btn btn-danger" style="margin-top:10px">Click to Learn the Truth</button> -->
              <!-- <a id="search" class="btn btn-default">Click to Search</a> -->
            <!-- </div> -->
          </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <!-- <div class="form-group"> -->
                
                
                <button id="search" type="button" class="btn btn-danger" style="margin-top:10px; margin-bottom:15px">Click to Learn the Truth</button>
                <!-- <a id="search" class="btn btn-default">Click to Search</a> -->
              <!-- </div> -->
            </div>
          </div>
        <div class="row">
          <div class="col-md-12" style="word-wrap: break-word;">
            <table class="table-dark table-striped" id="tablearea">
              <thead>
                <tr>
                  <th>Date/Time</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h1>&nbsp</h1>
            </div>
          </div>
      </div>

    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>


</body>
